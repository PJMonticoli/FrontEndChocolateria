<div class="fondo">
  <div class="container py-5">
    <div class="row justify-content-center">
      <!-- Ajusta col-md-6, col-lg-5, etc. según el ancho deseado -->
      <div class="col-md-6 col-lg-5">
        <div class="card bg-chocolate shadow-lg border-0 rounded-3">
          <div class="card-header chocolate-gradient">
            <h1 class="mb-0 text-center text-uppercase titulo text-white py-3">
              Cambiar Contraseña
            </h1>
          </div>

          <div class="card-body p-4">
            <!-- Usa (ngSubmit) para manejar el submit con Angular -->
            <form [formGroup]="formulario" (ngSubmit)="recuperarClave()">

              <!-- Usuario -->
              <div class="form-floating mb-3">
                <input type="text" class="form-control chocolate-input" id="inputUsuario"
                  placeholder="Ingrese el nombre de usuario" formControlName="usuario"
                  [class.is-invalid]="controlUsuario.touched && controlUsuario.hasError('required')" />
                <label for="inputUsuario" class="text-chocolate-light">
                  <i class="bi bi-person-fill me-2"></i>Ingrese el nombre de usuario
                </label>
                <div *ngIf="controlUsuario.touched && controlUsuario.hasError('required')" class="invalid-feedback">
                  Usuario es requerido, complete el campo
                </div>
              </div>

              <!-- DNI -->
              <div class="form-floating mb-3">
                <input type="text" class="form-control chocolate-input" id="inputDni" placeholder="DNI"
                  formControlName="dni" [class.is-invalid]="controlDNI.touched && controlDNI.hasError('required')" />
                <label for="inputDni" class="text-chocolate-light">
                  <i class="bi bi-card-text me-2"></i>DNI
                </label>
                <div *ngIf="controlDNI.touched && controlDNI.hasError('required')" class="invalid-feedback">
                  DNI es requerido, complete el campo
                </div>
              </div>

              <!-- Nueva contraseña -->
              <div class="form-floating mb-3 position-relative">
                <input [type]="fieldTextType ? 'text' : 'password'" class="form-control chocolate-input pe-5"
                  id="inputContrasenia" placeholder="Nueva Contraseña" formControlName="contrasenia"
                  [class.is-invalid]="controlContrasenia.touched && controlContrasenia.hasError('required')" />
                <label for="inputContrasenia" class="text-chocolate-light">
                  <i class="bi bi-key-fill me-2"></i>Nueva Contraseña
                </label>
                <!-- Botón para mostrar/ocultar contraseña -->
                <button class="btn password-toggle position-absolute end-0 top-50 translate-middle-y me-2" type="button"
                  (click)="toggleFieldTextType()">
                  <i class="bi" [ngClass]="{
                      'bi-eye-slash-fill': !fieldTextType,
                      'bi-eye-fill': fieldTextType
                    }"></i>
                </button>
                <div *ngIf="controlContrasenia.touched && controlContrasenia.hasError('required')"
                  class="invalid-feedback">
                  Contraseña es requerida, complete el campo
                </div>
              </div>

              <!-- Nota sobre la contraseña -->
              <p class="text-white" style="font-size: 0.9rem;">
                Ingrese una contraseña de 8 o más caracteres
              </p>

              <!-- Botón para cambiar contraseña -->
              <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-chocolate px-4 py-2 rounded-pill" [disabled]="!formulario.valid">
                  <i class="bi bi-arrow-repeat me-2"></i>Cambiar Contraseña
                </button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
